<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Esercizio: js-dadi</title>
</head>
<body>
  <div class="row_dice d-flex justify-content-around align-items-center">
    <div id="pull_dice" class="h1 text-white"></div>
        <div class="col_dice">
            <div id="dice" data-side="1">
                <div class="sides side-1">
                  <span class="dot dot-1"></span>
                </div>
                <div class="sides side-2">
                  <span class="dot dot-1"></span>
                  <span class="dot dot-2"></span>
                </div>
                <div class="sides side-3">
                  <span class="dot dot-1"></span>
                  <span class="dot dot-2"></span>
                  <span class="dot dot-3"></span>
                </div>
                <div class="sides side-4">
                    <span class="dot dot-1"></span>
                  <span class="dot dot-2"></span>
                  <span class="dot dot-3"></span>
                  <span class="dot dot-4"></span>
                </div>
                <div class="sides side-5">
                  <span class="dot dot-1"></span>
                  <span class="dot dot-2"></span>
                  <span class="dot dot-3"></span>
                  <span class="dot dot-4"></span>
                  <span class="dot dot-5"></span>
                </div>
                <div class="sides side-6">
                  <span class="dot dot-1"></span>
                  <span class="dot dot-2"></span>
                  <span class="dot dot-3"></span>
                  <span class="dot dot-4"></span>
                  <span class="dot dot-5"></span>
                  <span class="dot dot-6"></span>
                </div>
              </div>
              <div id="dicebutton" class="row_result">
                  <button type="button" class="btn btn-secondary">Tira il dado</button>
                  <div id="numero" class="col text-white">
                  </div>
                  <div id="numero_2" class="col text-white">
                  </div>
                  <div id="vincita" class="col text-white">
                  </div>
              </div>
        </div>
  </div>



    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
